<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Book Share {% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    </head>
    <body>

        <!-- ナビゲーションバー -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Book Share</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- メニュー（ログイン状態によって表示を変える） -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}
                            <!-- ログイン状態 -->
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'timeline' %}">タイムライン</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'user_page' username=user.username %}">マイページ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'logout' %}">ログアウト</a>
                            </li>
                        {% else %}
                            <!-- ログアウト状態 -->
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">ログイン</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'register' %}">新規登録</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    
        <!-- コンテンツ部分 -->
        <div class="container mt-4">
            {% block content %}
            <!-- 各ページごとのコンテンツがここに入る -->
            {% endblock %}
        </div>
    
        <footer class="text-center mt-5 py-3 bg-light">
            <p>&copy; 2025 MyBookApp</p>
        </footer>
    
    </body>
</html>
